<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>NikoFlix</title>
   <link rel="stylesheet" href="css/style.css">
   <script src="js/page.js" defer></script>
   <style>
      html {
         color : #eee;
      }
      body > img{
         position: absolute;
         width: 100%;
         height: 100vh;
         filter : blur(35px);
         background-color: rgba(0,0,0,0.2);
         z-index: -1;
         opacity: .6;
         background-position: center center;
      }
   </style>
</head>

<body>
   <img id="bg"  alt="">
   <div class="container">
      <nav>
         <div class="logo-wrap">
            <a href="index.html"> <img src="img/logo.png" alt="" class="logo"> </a>
         </div>
         <div class="actions">
            <button> Login</button>
            <button> Sign up</button>
         </div>
      </nav>
      <div class="search-wrap mt-3">
         <div class="input-wrap">
            <img src="img/search.svg" alt="">
            <input type="text" placeholder="Enter keywords">
         </div>
         <button> ‚ùØ </button>
      </div>
      <div class="info">
         <h2> Trending </h2>
         <button class="active"> TV Shows</button>
         <button class=""> Series </button>
         <button class=""> Movies </button>
      </div>
      <div class="s">
         <div class="img-wrap">
            <img src="" alt="">
         </div>
         <div class="s-info">
   
            <p id="name" class="name"> Movie Name </p>
            <div>
               <button> Trailer </button>
               <button> HD</button>
               <span id="imdb">IMDB : 5.2 </span>
            </div>
            <p id="summary"></p>
            <div class="field-2">
               <p id="genre"></p>
               <p id="country"></p>
            </div>
            <div class="field-1">
               <p id="premiered"></p>
               <p id="ended"></p>
            </div>
   
            <p id="released"></p>
            <p class="genre"></p>
            <p class="casts"></p>
            <button> Watch Now </button>
         </div>
      </div>
      <div class="cast-wrap"> 
         <h2> All Cast </h2>
         <div class="cast d-flex ">
            
         </div>
      </div>

   </div>
   
</body>

</html>
